<!doctype html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <title>Bill Splitter</title>

  <link rel="stylesheet/less" href="js/libs/bootstrap/css/bootstrap.css">
  <link rel="stylesheet/less" href="css/animations.less">
  <link rel="stylesheet/less" href="css/billSplitter.less">

  <!-- Templates -->
  <script data-template-name="total-tax-and-tip" type="text/x-handlebars">
      <div id="taxAndTip">
        <div id="total">
          <div class="Label">Split $&nbsp;</div>
          {{view App.CurrencyInput name="total" placeholder="Total"}}
        </div>
        <div id="tip">
          <div class="Label">&nbsp;&amp; Tip&nbsp;</div>
          {{view App.TipSelect name="tip"}}
        </div>
        <div id="tax">
          <div class="Label">&nbsp;+ $&nbsp;</div>
          {{view App.CurrencyInput name="tax" placeholder="Tax"}}
        </div>
      </div>
  </script>

  <script data-template-name="person" type="text/x-handlebars">
    <div class="PersonIcon">
      <div class="Icon icon-user"></div>
    </div>
    <div class="ItemContainer">
      <div class="BottomShadow"></div>
      <div class="TopShadow"></div>
      <div class="ScrollableItemList">
        {{#each person.items}}
          {{view App.ItemView itemBinding="this"}}
        {{/each}}
      </div>
    </div>
    <div class="PersonTotal">
      <div class="Label TaxTip">
        + Tax &amp; $<span id="tipAmount">{{tipAmount}}</span>&nbsp;Tip
      </div>
      <div class="Label">My Share&nbsp;</div>
      <div class="Amount">
        = $<span class="Dollar">{{totalDollar}}</span>.<span class="Cents">{{totalCents}}</span>
      </div>
    </div>
  </script>

  <script data-template-name="item" type="text/x-handlebars">
    $&nbsp;
    {{view App.CurrencyInput name="itemPrice" placeholder="Item Price"}}
  </script>

</head>
<body>
  <div id="scrollableContainer">
    <div id="PersonContainer">
      <script type="text/x-handlebars">
        {{#each App.people}}
          {{view App.PersonView personBinding="this"}}
        {{/each}}
      </script>
    </div>
  </div>

  <!-- The missing protocol means that it will match the current protocol, either http or https. If running locally, we use the local jQuery. -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/libs/jquery-1.7.2.min.js"><\/script>')</script>
  <script src="js/libs/ember-0.9.8.1.min.js"></script>
  <script src="js/libs/less-1.3.0.min.js"></script>
  <script src="js/libs/bootstrap/js/bootstrap.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/models.js"></script>
  <script src="js/views.js"></script>

</body>
</html>
