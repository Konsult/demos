<head>
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <title>Bill Splitter</title>
</head>

<body>
  <div id="scrollableContainer">
    <div id="PersonContainer"></div>
  </div>
  {{> taxandtip}}
</body>

<template name="person">
  <div class="Person">
    <div class="PersonIcon {{additionalClasses}}">
      <div class="Icon icon-user icon-white"></div>
    </div>
    <div class="ItemContainer">
      <div class="BottomShadow"></div>
      <div class="TopShadow"></div>
      <div class="ScrollableItemList">
      </div>
    </div>
    <div class="PersonTotal">
      <div class="Label TaxTip">+ Tax &amp; $<span id="tipAmount">0.00</span>&nbsp;Tip</div>
      <div class="Label">My Share&nbsp;</div>
      <div class="Amount">= $<span class="Dollar">0</span>.<span class="Cents">00</span></div>
    </div>
  </div>
</template>

<template name="addpersonbutton">
  <div class="AddPersonButton btn {{buttonType}}" onclick="createPerson('{{buttonType}}')">
      <span class="icon-plus icon-white"></span>
      <span class="icon-user icon-white"></span>
  </div>
</template>

<template name="item">
  <div class="Item">
    {{> plussign}} $&nbsp;<input class="ItemPrice Input" type="text" pattern="[0-9]*" placeholder="Item Price">
  </div>
</template>

<template name="taxandtip">
  <div id="taxAndTip">
    <div id="taxAndTipInnerContainer">
      <div id="total">
        <div class="Label">Split $&nbsp;</div>
        <input class="Input" id="totalInput" name="total" type="text" pattern="[0-9]*" placeholder="Total">
      </div>
      <div id="tip">
        <div class="Label">&nbsp;&amp; Tip&nbsp;</div>
        <select name="tip" id="tipInput" class="Input">
          <option value="0">0%</option>
          <option value="0.05">5%</option>
          <option value="0.1">10%</option>
          <option value="0.12">12%</option>
          <option value="0.15" selected>15%</option>
          <option value="0.17">17%</option>
          <option value="0.20">20%</option>
          <option value="0.25">25%</option>
        </select>
      </div>
      <div id="tax">
        <div class="Label">&nbsp;+ $&nbsp;</div>
        <input class="Input" id="taxInput" name="tax" type="text" pattern="[0-9]*" placeholder="Tax">
      </div>
    </div>
  </div>
</template>

<template name="plussign">
  <span class="Plus">+&nbsp;</span>
</template>
